<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="text/css" href="style.css">

<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
